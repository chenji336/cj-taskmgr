<form [formGroup]='form' (ngSubmit)='onSubmit(form,$event)'>
  <mat-card>
    <mat-card-header>
      <mat-card-title>登录</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <!-- 引入的inputmodule之后mat-form-field就可以使用了 -->
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="您的email" formControlName='email' >
        <mat-error>{{form.controls['email'].errors | json}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="您的密码" formControlName='password' >
      </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="primary" type="submit" [disabled]='form.invalid'>登录</button>
    <mat-card-actions class="text-right">
      <!-- routerLink注意是否有括号，routerLink='/register' -->
      <p>还没有账户?<a [routerLink]="['/register']">注册</a></p>
      <p>忘记密码?<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>每日佳句</mat-card-title>
      <mat-card-subtitle>{{(quote$ | async).cn}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-xl-image [src]="(quote$ | async).pic">
    <mat-card-content>
      {{(quote$ | async).en}}
    </mat-card-content>
  </mat-card>
</form>
